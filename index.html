<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" async></script>
    <title>Quote Generator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Quote Generator</h1>
    </header>

    <main class="main">
        <div class="main__textarea">
            <blockquote class="textarea__blockquote">
                " I do the very best I know how - the very
                best I can; and I mean to keep on doing so 
                until the end. "
            </blockquote>
        </div>
        <div class="main__person">Abraham Lincoln</div>
        <div class="main__button">
            <button id="new-quote">New Quote</button>
        </div>
    </main>
</body>
</html>
